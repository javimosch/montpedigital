<div class="columns is-desktop is-multiline">
    {{#each services}}
    <div class="column">
        <div class="card">
            <div class="card-image">
                <figure class="image is-5by4">
                    <img src="{{image}}" alt="Placeholder image">
                </figure>
            </div>
            <div class="card-content">
                <p class="title is-4">{{title}}</p>


                <div class="content">
                    {{content}}
                </div>
                <!--
                <a class="button is-link">Voir plus</a>
                <a class="button is-success">Calculer le prix</a>
-->
            </div>
        </div>
    </div>
    {{/each}}
</div>
